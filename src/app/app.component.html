<pi-tree-chart [datasource]="datasource" [nodeTemplateOutlet]="nodeTemplate">
    <ng-template #nodeTemplate let-employee="context">
        <div class="node">
            <div>{{employee.name}}</div>
            <div>{{employee.name | uppercase}}</div>
            <div>{{employee.title}}</div>
        </div>
    </ng-template>
</pi-tree-chart>
